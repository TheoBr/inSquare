<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>inColor configuration</title>
  </head>
<body>

    <div class="title">inColor (Pre-Alpha)</div>

    <div class="settingsFrame">
      <div class="settings">
      <p>Settings!</p>
      <p>Mode:
      <select id="mode">
        <option value="0">Normal</option>
        <option value="1">Inverted</option>
        <option value="2">Split</option>
      </select>
      </p>

      <p>Vibrate on Bluetooth Disconnect:
      <select id="btv">
        <option value="0">Yes</option>
        <option value="1">No</option>
      </select>
      </p>
  
      <p>
      </p>
    </div>
    <br><br>
    <div class="save_button"> <button id="save_button">Save</button> </div>
    </div>

  <div class="footer">Created by Theo Browne and Greg Bartell</div>

</body>

  <script>
    //Setup to allow easy adding more options later
    function saveOptions() {
      var mode = document.getElementById("mode");
      var btv = document.getElementById("btv");
   
      var options = {
        "mode": mode.options[mode.selectedIndex].value
        "btv": btv.options[btv.selectedIndex].value
      }
       
      return options;
    };
   
    var submitButton = document.getElementById("save_button");
    submitButton.addEventListener("click", 
      function() {
        console.log("Submit");
   
        var options = saveOptions();
        var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
         
        document.location = location;
      }, 
    false);
  </script>

</html>
